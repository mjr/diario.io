<!DOCTYPE html>
<html>
<head>
<title>Edit</title>
</head>
<body>

<h1>Edit</h1>

{% if form.errors %}
<p>{{ form.errors }}</p>
{% endif %}

{% if success %}
<p>Um e-mail foi enviado para criar a nova senha!</p>
{% endif %}

<form method="post" action="{% url 'accounts:password_reset' %}">
{% csrf_token %}
<table>
{% for field in form %}
<tr>
    <td>{{ field.label_tag }}</td>
    <td>{{ field }}</td>
    <td>{{ field.errors }}</td>
</tr>
{% endfor %}
</table>

<input type="submit" value="register"/>
</form>

</body>
</html>
