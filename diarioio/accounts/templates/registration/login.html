{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'assets/img/favicon.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Login</title>
    <!-- Canonical SEO -->
    <link rel="canonical" href="https://www.creative-tim.com/product/paper-dashboard-pro"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'assets/css/paper-dashboard.css' %}" rel="stylesheet"/>
    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet" />
    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'assets/css/themify-icons.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-transparent navbar-absolute">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">diario.io</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'accounts:register' %}">Inscreva-se</a></li>
            <li><a href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="wrapper wrapper-full-page">
      <div class="full-page login-page" data-color="" data-image="{% static 'assets/img/background/background-2.jpg' %}">
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
          <div class="container">
            <div class="row">
              <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                {% if form.errors %}
                  <div class="alert alert-danger alert-with-icon alert-dismissible" data-notify="container">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="right: 0;">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <span data-notify="icon" class="ti-close"></span>
                    <span data-notify="message">
                      <p>Seu nome de usuário e/ou senha não correspondem. Por favor, tente novamente.</p>
                    </span>
                  </div>
                {% endif %}
                <form method="POST" action="{% url 'accounts:login' %}">
                  {% csrf_token %}
                  <div class="card" data-background="color" data-color="blue">
                    <div class="header">
                      <h3 class="title">Login</h3>
                    </div>
                    <div class="content">
                      <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
                        <input id="{{ form.username.auto_id }}" name="{{ form.username.html_name }}" type="text" placeholder="Digite seu usuário" class="form-control input-no-border" required>
                      </div>
                      <div class="form-group">
                        <label for="{{ form.password.id_for_label }}">{{ form.password.label_tag }}</label>
                        <input id="{{ form.password.auto_id }}" name="{{ form.password.html_name }}" type="password" placeholder="Senha" class="form-control input-no-border" required>
                      </div>
                    </div>
                    <div class="footer text-center">
                      <button type="submit" class="btn btn-fill btn-wd ">Entrar</button>
                      <input type="hidden" name="next" value="{{ next }}"/>
                      <div class="forgot">
                        <a href="{% url 'accounts:password_reset' %}">Esqueceu sua senha?</a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer footer-transparent">
          <div class="container">
            <div class="copyright">
              &copy; <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-github"></i> by <a href="#">diario.io</a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
  <!--   Core JS Files. Extra: PerfectScrollbar + TouchPunch libraries inside jquery-ui.min.js   -->
  <script src="{% static 'assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/js/jquery-ui.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
  <!--  Forms Validations Plugin -->
  <script src="{% static 'assets/js/jquery.validate.min.js' %}"></script>
  <!--  Plugin for Date Time Picker and Full Calendar Plugin-->
  <script src="{% static 'assets/js/moment.min.js' %}"></script>
  <!--  Date Time Picker Plugin is included in this js file -->
  <script src="{% static 'assets/js/bootstrap-datetimepicker.js' %}"></script>
  <!--  Select Picker Plugin -->
  <script src="{% static 'assets/js/bootstrap-selectpicker.js' %}"></script>
  <!--  Checkbox, Radio, Switch and Tags Input Plugins -->
  <script src="{% static 'assets/js/bootstrap-checkbox-radio-switch-tags.js' %}"></script>
  <!-- Circle Percentage-chart -->
  <script src="{% static 'assets/js/jquery.easypiechart.min.js' %}"></script>
  <!--  Charts Plugin -->
  <script src="{% static 'assets/js/chartist.min.js' %}"></script>
  <!--  Notifications Plugin    -->
  <script src="{% static 'assets/js/bootstrap-notify.js' %}"></script>
  <!-- Sweet Alert 2 plugin -->
  <script src="{% static 'assets/js/sweetalert2.js' %}"></script>
  <!-- Vector Map plugin -->
  <script src="{% static 'assets/js/jquery-jvectormap.js' %}"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <!-- Wizard Plugin    -->
  <script src="{% static 'assets/js/jquery.bootstrap.wizard.min.js' %}"></script>
  <!--  Bootstrap Table Plugin    -->
  <script src="{% static 'assets/js/bootstrap-table.js' %}"></script>
  <!--  Plugin for DataTables.net  -->
  <script src="{% static 'assets/js/jquery.datatables.js' %}"></script>
  <!--  Full Calendar Plugin    -->
  <script src="{% static 'assets/js/fullcalendar.min.js' %}"></script>
  <!-- Paper Dashboard PRO Core javascript and methods for Demo purpose -->
  <script src="{% static 'assets/js/paper-dashboard.js' %}"></script>
  <!--   Sharrre Library    -->
  <script src="{% static 'assets/js/jquery.sharrre.js' %}"></script>
  <!-- Paper Dashboard PRO DEMO methods, don't include it in your project! -->
  <script src="{% static 'assets/js/demo.js' %}"></script>
  <script type="text/javascript">
    $().ready(function(){
        demo.checkFullPageBackgroundImage();

        setTimeout(function(){
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });
  </script>
</html>
